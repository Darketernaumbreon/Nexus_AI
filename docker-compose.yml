version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: nexus_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nexus_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: nexus_backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nexus_ai
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Keys for testing (in prod verify mount)
      - OPENTOPOGRAPHY_API_KEY=test_key
    ports:
      - "8000:8000"
    volumes:
      - ./BACKEND:/app

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    container_name: nexus_frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
